<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Mozilla Labs Test Pilot</title>
  <link rel="stylesheet" type="text/css" media="all"  href="chrome://testpilot/skin/css/screen-standalone.css">
  <script src="experiment-page.js" type="application/javascript;version=1.8">
</script>
  <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>

</head>
<body onload="onStatusPageLoad();">
  <div id="container">
    <div id="content-standalone">
      <div id="intro">
        <span id="recur-pref"></span>
        <span id="recur-controls"></span>
        <div id="experiment-specific-text"></div>
      </div>
     <div id="links">
        <p class="spacer">
	  <div id="data-privacy-text" hidden="true"></div>
          <div class="home_callout">
	    <img class="homeIcon" src="chrome://testpilot/skin/images/home_comments.png">
	    <a onclick="openLink('http://groups.google.com/group/mozilla-labs-testpilot')">
	      Comments & Discussions &raquo;</a>
	  </div><br>
          <div class="home_callout">
	    <img class="homeIcon" src="chrome://testpilot/skin/images/home_results.png">
	    <a onclick="openLink('https://wiki.mozilla.org/Labs/Test_Pilot')">
	      Propose a Test &raquo;</a>
	  </div><br>
          <div class="home_callout">
	    <img class="homeIcon" src="chrome://testpilot/skin/images/home_twitter.png">
	    <a onclick="openLink('http://www.twitter.com/MozTestPilot')">
	      @MozTestPilot on Twitter &raquo;</a>
	  </div>
      </div>
     </div>
    </div>

</body>
</html>
